<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pendaftaran Jasa Tukang - Fixora</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: #fff;
    color: #000;
  }
  header {
    background-color: #d9c6a0;
    padding: 20px 40px;
  }
  .header-inner {
    max-width: 900px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
    font-size: 16px;
  }
  .logo-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    font-weight: 700;
    cursor: pointer;
  }
  .logo-container img {
    width: 40px;
    height: 40px;
  }
  .logo-text {
    font-size: 14px;
    color: #6b4a2a;
  }
  nav {
    display: flex;
    align-items: center;
    gap: 40px;
    font-weight: 600;
    font-size: 16px;
    color: #6b4a2a;
  }
  nav a {
    color: #6b4a2a;
    text-decoration: none;
  }
  nav a.active, nav a:hover {
    border-bottom: 3px solid #6b4a2a;
    padding-bottom: 4px;
  }
  .akun-saya-container {
    position: relative;
  }
  #akunSayaBtn {
    background: none;
    border: none;
    font-weight: 600;
    color: #6b4a2a;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 4px;
    font-size: 16px;
  }
  #akunSayaMenu {
    display: none;
    position: absolute;
    top: 100%;
    right: 0;
    background: white;
    border: 1px solid #6b4a2a;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    min-width: 220px;
    z-index: 1000;
  }
  #akunSayaMenu a {
    display: block;
    padding: 8px 16px;
    color: #6b4a2a;
    text-decoration: none;
    font-weight: 600;
  }
  #akunSayaMenu a:not(:last-child) {
    border-bottom: 1px solid #6b4a2a;
  }
  main {
    max-width: 700px;
    margin: 40px auto;
    padding: 0 20px;
  }
  h1 {
    font-weight: 900;
    font-size: 24px;
    margin-bottom: 24px;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  .upload-photo {
    width: 150px;
    height: 150px;
    border: 2px dashed #ccc;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #999;
    font-size: 14px;
    cursor: pointer;
    margin-bottom: 24px;
  }
  .upload-photo input[type="file"] {
    display: none;
  }
  label {
    font-weight: 600;
    margin-bottom: 4px;
  }
  input[type="text"],
  input[type="tel"],
  input[type="date"],
  textarea {
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 12px;
    font-size: 14px;
    font-family: 'Inter', sans-serif;
  }
  textarea {
    resize: vertical;
    min-height: 80px;
  }
  button {
    align-self: flex-end;
    background-color: #6b4a2a;
    color: white;
    font-weight: 900;
    font-size: 16px;
    padding: 12px 32px;
    border: none;
    border-radius: 24px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #5a3e22;
  }
</style>
</head>
<body>
<header>
  <div class="header-inner">
    <div class="logo-container">
      <img src="logofixorabg.png" alt="Fixora Logo" />
      <span class="logo-text">FIXORA</span>
    </div>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="cari-tukang.html">Cari Tukang</a>
      <a href="cara-pesan.html">Cara Pesan</a>
      <div class="akun-saya-container">
        <button id="akunSayaBtn" aria-expanded="false" aria-haspopup="true">
          Akun Saya
          <svg width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
            <path d="M1 1L5 5L9 1" stroke="#6b4a2a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <div id="akunSayaMenu" class="akun-saya-menu">
          <a href="profil-saya.html">Profil Saya</a>
          <a href="pendaftaran-jasa-tukang.html" class="active">Pendaftaran Jasa Tukang</a>
        </div>
      </div>
    </nav>
  </div>
</header>
<main>
  <h1>Pendaftaran Tukang</h1>
  <form>
    <label for="photo-upload" class="upload-photo" tabindex="0">
      <input type="file" id="photo-upload" name="photo-upload" accept="image/*" />
      Unggah Foto
    </label>
    <label for="first-name">Nama Depan</label>
    <input type="text" id="first-name" name="first-name" placeholder="Nama Depan..." />
    <label for="last-name">Nama Belakang</label>
    <input type="text" id="last-name" name="last-name" placeholder="Nama Belakang..." />
    <label for="birth-date">Tanggal Lahir</label>
    <input type="date" id="birth-date" name="birth-date" placeholder="DD/MM/YY" />
    <label for="phone">No. Telpon</label>
    <input type="tel" id="phone" name="phone" placeholder="+62..." />
    <label for="address">Alamat</label>
    <input type="text" id="address" name="address" placeholder="Alamat" />
    <label for="city">Kota</label>
    <input type="text" id="city" name="city" placeholder="Kota..." />
    <label for="region">Wilayah</label>
    <input type="text" id="region" name="region" placeholder="Wilayah..." />
    <label for="postal-code">Kode Pos</label>
    <input type="text" id="postal-code" name="postal-code" placeholder="Kode Pos..." />
    <label for="service-name">Nama Jasa</label>
    <input type="text" id="service-name" name="service-name" placeholder="Nama Jasa..." />
    <label for="service-description">Deskripsi Jasa</label>
    <textarea id="service-description" name="service-description" placeholder="Deskripsi Jasa..."></textarea>
    <label for="service-price">Harga Jasa</label>
    <input type="text" id="service-price" name="service-price" placeholder="Rp..." />
    <button type="button" onclick="location.href='index.html'">Simpan</button>
  </form>
</main>
<script>
  const akunSayaBtn = document.getElementById('akunSayaBtn');
  const akunSayaMenu = document.getElementById('akunSayaMenu');

  akunSayaBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    const isExpanded = akunSayaBtn.getAttribute('aria-expanded') === 'true';
    if (isExpanded) {
      akunSayaMenu.style.display = 'none';
      akunSayaBtn.setAttribute('aria-expanded', 'false');
    } else {
      akunSayaMenu.style.display = 'block';
      akunSayaBtn.setAttribute('aria-expanded', 'true');
    }
  });

  document.addEventListener('click', () => {
    akunSayaMenu.style.display = 'none';
    akunSayaBtn.setAttribute('aria-expanded', 'false');
  });
</script>
</body>
</html>
