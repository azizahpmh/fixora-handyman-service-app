<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Konfirmasi Pesanan - Fixora</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: #fff;
    color: #000;
  }
  .container {
    max-width: 700px;
    margin: 40px auto;
    padding: 0 20px;
  }
  h1 {
    font-weight: 900;
    font-size: 28px;
    margin-bottom: 24px;
  }
  .summary-box {
    border: 1px solid #6b4a2a;
    border-radius: 24px;
    padding: 24px;
    font-size: 16px;
    line-height: 1.6;
    color: #6b4a2a;
  }
  .summary-box strong {
    color: #000;
  }
  ol {
    padding-left: 20px;
  }
  li {
    margin-bottom: 8px;
  }
  button {
    margin-top: 40px;
    background-color: #d9c6ad;
    border: none;
    border-radius: 24px;
    padding: 14px 0;
    width: 100%;
    font-weight: 900;
    font-size: 16px;
    cursor: pointer;
    color: #000;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #b5946f;
  }
</style>
</head>
<body>
<header style="background-color:#d9c6a0; padding: 20px 40px;">
  <div style="max-width: 900px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; font-weight: 600; font-size: 16px;">
    <div style="display: flex; flex-direction: column; align-items: center; gap: 4px; font-weight: 700; cursor: pointer;">
      <img src="logofixorabg.png" alt="Fixora Logo" width="80" height="80" />
    </div>
  </div>
</header>
  <div class="container">
    <h1>Pesanan Anda</h1>
    <div class="summary-box">
      <p><strong>Pastikan detail pesanan sudah sesuai!</strong></p>
      <ol>
        <li><strong>Nama Pemesan</strong> : <span id="nama"></span></li>
        <li><strong>No.Telpon</strong> : <span id="telepon"></span></li>
        <li><strong>Email</strong> : <span id="email"></span></li>
        <li><strong>Alamat</strong> : <span id="alamat"></span></li>
        <li><strong>Kelurahan</strong> : <span id="kelurahan"></span></li>
        <li><strong>Kecamatan</strong> : <span id="kecamatan"></span></li>
        <li><strong>Provinsi</strong> : <span id="provinsi"></span></li>
        <li><strong>Kode</strong> : <span id="kodepos"></span></li>
        <li><strong>Jasa</strong> : <span id="jasa"></span></li>
        <li><strong>Pilihan Fixer</strong> : <span id="fixer"></span></li>
        <li><strong>Harga</strong> : <span id="harga"></span></li>
        <li><strong>Pembayaran Via</strong> : <span id="paymentMethod"></span></li>
      </ol>
    </div>
    <button onclick="window.location.href='index.html'">Kembali ke Beranda</button>
  </div>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param) || '';
    }

    document.getElementById('nama').textContent = getQueryParam('nama');
    document.getElementById('telepon').textContent = getQueryParam('telepon');
    document.getElementById('email').textContent = getQueryParam('email');
    document.getElementById('alamat').textContent = getQueryParam('alamat');
    document.getElementById('kelurahan').textContent = getQueryParam('kelurahan');
    document.getElementById('kecamatan').textContent = getQueryParam('kecamatan');
    document.getElementById('provinsi').textContent = getQueryParam('provinsi');
    document.getElementById('kodepos').textContent = getQueryParam('kodepos');
    document.getElementById('jasa').textContent = getQueryParam('jasa');
    document.getElementById('fixer').textContent = getQueryParam('fixer');
    document.getElementById('harga').textContent = getQueryParam('price') ? 'Rp ' + Number(getQueryParam('price')).toLocaleString('id-ID') : '';
    document.getElementById('paymentMethod').textContent = getQueryParam('paymentMethod');
  </script>
</body>
</html>
